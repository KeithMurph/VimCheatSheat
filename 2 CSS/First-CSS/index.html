<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl with Style</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <body>


        <header>
            <h1>Hello World! H1 tag</h1>
            <h2>This is HTML H2 tag</h2>
            <h3>H3</h3>
            <h4>H4</h4>
            <h5>H5</h5>
            <h6>H6</h6>
            <p>p tag</p>
        </header>

        <div>
            <!-- images use alt tags for best practice  -->
            <img src="https://placekitten.com/200/300" alt="cute cat pic">
            <h1>the cat</h1>

        </div>
        <section>
            <h2>Contact Info (Unordered List)</h2>
            <!-- Unordered list -->
            <ul>
                <!-- Strong tag to bold text -->
                <li><strong>Email:</strong> <a href="#">someplace@gmail.com</a></li>
                <li><strong>Github:</strong> <a href="#">sampleName</a></li>
                <li><strong>Portfolio:</strong> <a href="#">coming soon</a></li>
            </ul>
        </section>

        <section>
            <h2>Ordered List</h2>
            <ol>
                <li>Number 1</li>
                <li>Number 2</li>
                <li>Number 3</li>
            </ol>
        </section>

    </body>

</html>
